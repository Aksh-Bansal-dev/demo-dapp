<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    This is <strong>Etherium Dapp</strong>
    <h3 id="here">loading...</h3>
    <form id="dataform" autocomplete="off">
      <input placeholder="element" type="number" id="input-data" />
      <button type="submit" id="databtn">ADD</button>
    </form>
    <div>
      Data:
      <strong id="datahere"></strong>
    </div>
    <br />
    <div>
      <!-- CREATE -->
      <form id="userform-create" autocomplete="off">
        <input placeholder="name" type="text" id="input-user-create" />
        <button type="submit" id="userbtn-create">CREATE</button>
      </form>
      <!-- READ -->
      <form id="userform-read" autocomplete="off">
        <input placeholder="id" type="text" id="input-user-read" />
        <button type="submit" id="userbtn-read">READ</button>
        Result: <span id="userhere"></span>
      </form>
      <!-- UPDATE -->
      <form id="userform-update" autocomplete="off">
        <input
          placeholder="id"
          type="number"
          min="1"
          id="input-user-update-id"
        />
        <input
          placeholder="updated name"
          type="text"
          id="input-user-update-name"
        />
        <button type="submit" id="userbtn-update">UPDATE</button>
      </form>
      <!-- DELETE -->
      <form id="userform-delete" autocomplete="off">
        <input placeholder="id" type="number" min="1" id="input-user-delete" />
        <button type="submit" id="userbtn-delete">DELETE</button>
      </form>
    </div>
  </body>
</html>
